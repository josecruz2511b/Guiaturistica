<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destinos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lista de Destinos</h1>
        <a href="{{ url_for('add_destino') }}" class="btn btn-primary mb-2">Agregar Destino</a>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Ubicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for destino in destinos %}
                <tr>
                    <td>{{ destino.nombre }}</td>
                    <td>{{ destino.descripcion }}</td>
                    <td>{{ destino.ubicacion }}</td>
                    <td>
                        <!-- Aquí puedes agregar opciones como editar o eliminar -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
