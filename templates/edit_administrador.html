<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Editar Administrador</h1>
        <form action="{{ url_for('edit_administrador', id=administrador.id_administrador) }}" method="post">
            <div class="form-group">
                <label for="id_usuario">ID de Usuario:</label>
                <input type="text" id="id_usuario" name="id_usuario" class="form-control" value="{{ administrador.id_usuario }}">
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" name="rol" class="form-control" value="{{ administrador.rol }}">
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" value="{{ administrador.fecha_inicio }}">
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>
</body>
</html>
